		<script src='js/main.js'></script>

		<script src="js/raphael.js" type="text/javascript"></script>

		<script src="js/anime.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/main.js"></script>
		<script>
			(function() {
				var headline = document.querySelector('.trigger-headline'),
				trigger = document.querySelector('.btn--trigger'),
				segmenter = new Segmenter(document.querySelector('.segmenter'), {
					pieces: 4,
					animation: {
						duration: 1500,
						easing: 'easeInOutExpo',
						delay: 100,
						translateZ: 100
					},
					parallax: true,
					positions: [
					{top: 0, left: 0, width: 45, height: 45},
					{top: 55, left: 0, width: 45, height: 45},
					{top: 0, left: 55, width: 45, height: 45},
					{top: 55, left: 55, width: 45, height: 45}
					],
					onReady: function() {
						trigger.classList.remove('btn--hidden');
						trigger.addEventListener('click', function() {
							segmenter.animate();
							headline.classList.remove('trigger-headline--hidden');
							this.classList.add('btn--hidden');
						});
					}
				});
				$("#andrea").on("click",function(){
					var main = $('main');
					main.append('<a class="btn andrea1" href="">About</a>');
					main.append('<a class="btn andrea2" href="">Projects</a>');
					main.append('<a class="btn andrea3" href="#content">Skills</a>');
					main.append('<a class="btn andrea4" href="">Contact</a>');
				})
			})();

		</script>
		<script>
			$('.collapse').collapse()
		</script>
